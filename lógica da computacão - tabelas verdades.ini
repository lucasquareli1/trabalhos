
Introdução
Este trabalho é um resumo do curso de Lógica Matemática em Ensino de Ciência da Computação, com o intuito de revisar o conteúdo de raciocínio lógico do primeiro ano. O objetivo principal aqui proposto é estimular os alunos a compreenderem as aulas e raciocinarem sobre o que é tabela verdade, proposições, conectivos, argumentos, classificações formalizadas, métodos lógicos, equivalências e implicações.	


  

História 
A história da Lógica se divide segundo três fases principais.
A Lógica Grega Antiga refere-se ao período que vai do século IV a.C. até o início do século XIX. Durante esse período, filósofos gregos como Aristóteles desse	nvolveram um sistema formal de lógica que estabelecia princípios para o raciocínio válido. Aristóteles criou o silogismo, uma forma de argumento que utiliza proposições para chegar a uma conclusão lógica. 
A Forma Booleana surgiu no século XIX, com o trabalho do matemático e lógico britânico George Boole que desenvolveu um sistema algébrico para a lógica, conhecido como álgebra booleana. Ele introduziu o uso de variáveis e operadores lógicos, como "e", "ou" e "não", para representar proposições e estabelecer as leis do raciocínio lógico. 
A Forma Contemporânea refere-se ao período após a forma booleana, abrangendo a primeira década do século XX até os dias atuais. Durante esse período, houve uma série de desenvolvimentos significativos na lógica. O trabalho de filósofos, matemáticos e lógicos como Gottlob Frege e outros influenciaram profundamente o campo da lógica. A lógica matemática moderna, por exemplo, foi desenvolvida nesse período e envolve o uso de técnicas matemáticas rigorosas para estudar a estrutura e a validade dos argumentos lógicos.
Conceito
OBS: é importante assinalar que a Lógica Matemática é uma ciência que não depende de observações como nas ciências naturais. Portanto, tem afinidades com a Matemática e dela se aproxima.
 A lógica é uma área do conhecimento que estuda os princípios e métodos para determinar se um argumento é válido ou inválido. Um argumento é uma parte da nossa fala ou escrita em que apresentamos algumas informações chamadas de premissas e tiramos uma conclusão a partir delas. No nosso dia a dia, usamos argumentos em várias situações, como discutir política, religião ou moral, com o objetivo de convencer as pessoas de que estamos corretos. A lógica se preocupa mais com a forma ou estrutura desses argumentos do que com o conteúdo específico. Ela nos ajuda a analisar se os argumentos são consistentes e se as conclusões realmente seguem das premissas de forma válida.
Lógica Proposicional 
• Cálculo Proposicional analisa a estrutura e a validade dos argumentos na linguagem proposicional, considerando tanto as regras de formação quanto a atribuição de valores de verdade.
	 	
• Também conhecido como cálculo funcional, estudamos a estrutura das proposições simples. Nesse contexto, uma proposição simples é aquela que envolve um sujeito e um predicado.
Princípios da lógica clássica 
• Princípio da Identidade: “Toda proposição é idêntica a si mesma.” • P é P 
• Princípio da Não Contradição: “Uma proposição não pode ser verdadeira e falsa ao mesmo tempo.” 
• não P é não P • Princípio do Terceiro Excluído: “Toda proposição ou é verdadeira ou é falsa, não existindo um terceiro valor que ela possa assumir.” • P ou não P.
Proposição simples e composta
• Uma proposição é simples se, e somente se, contiver uma única afirmação.
• Uma proposição é composta quando for constituída por uma sequência finita de pelo menos duas proposições simples.
Conectivos proposicionais
 Na linguagem comum, usam-se palavras explícitas ou não para interligar frases dotadas de algum sentido. Tais palavras são substituídas, na Lógica Matemática, por símbolos denominados conectivos lógicos.
 • e 				• ou 			• não
 • se..., então... 			• se, e somente se
Classificação dos conectivos lógicos
• Conjunção é o resultado da combinação de duas proposições ligadas pela palavra e, que será substituída pelo símbolo ∧. A conjunção pode também ser expressa por palavras como: mas, todavia, contudo, no entanto, visto que, enquanto, além disso, embora. 
• Disjunção é o resultado da combinação de duas proposições ligadas pela palavra ou, que será substituída pelo símbolo ∨ ou empregada por dois sentidos, inclusivo ou exclusivo.
• Condicional são duas proposições formam uma condicional quando for possível colocá-las na seguinte forma: Se (proposição 1), então (proposição 2) a proposição 1 é chamada de antecedente, e a proposição 2 de consequente; o símbolo utilizado para ligar as duas proposições de uma condicional é →.
• Bicondicional Toda proposição composta, formada por duas proposições, que pode ser colocada na forma: (proposição 1) se, e somente se, (proposição 2) é chamada de bicondicional e seu conectivo de ligação é representado pelo símbolo ↔. 
• Negação Este conectivo não liga duas proposições, mas simplesmente nega a afirmação da proposição que o precede. Em virtude disso, é um conectivo unário, enquanto os anteriores são conectivos binários, pois ligam duas proposições. Se o valor verdade de uma proposição é (V), quando acompanhado do conectivo de negação, passará a ser (F) e vice-versa.
