Classificação das Proposições 
• Quando o resultado lógico varia entre verdadeiro e falso para diferentes combinações de valores de entrada. Nesse caso, a proposição é chamada de contingente. 
• Quando o resultado lógico é sempre verdadeiro, independentemente das combinações de valores de entrada. Nesse caso, a proposição é chamada de tautológica. 
• Quando o resultado lógico é sempre falso, independentemente das combinações de valores de entrada. Nesse caso, a proposição é chamada de contraditória. 
Use a tabela-verdade para classificar as proposições como tautologias, contingências ou contradições, sendo p, q e r proposições quaisquer. 

a) p → (p ∨ r) tautológica.
b) p → (p ∧ q) contingente. 
c) p ∨ q → p contingente.
d) p → (q → p) ∨ q tautológica. 
e) p ↔ p ∧ (p ∨ q) tautológica. 
f) p ∧ (p ∧ (p ∨ q)) contingente. 
g) ¬ (p ∨ q) ↔ (¬p ∧ ¬q) tautológica.
h) (p → q) ∧ ¬q → ¬p tautológica.
i) ¬ (p ∧ q) ↔ ¬p ∧ ¬q contingente.
j) p ∨ q → p ∧ q contingente. 
k) p → (p → q ∨ q) contingente.
l) (p → (p → q)) → q contingente. 
