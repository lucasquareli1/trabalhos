CONSEQUÊNCIA LÓGICA OU DEDUÇÃO FORMAL
• Um argumento é um conjunto de proposições, ou de fórmulas, nas quais uma delas (conclusão) deriva, ou é consequência, das outras (premissas). 
• Essa derivação, também chamada de dedução, é de natureza puramente formal na Lógica Matemática.
Argumento
A validade de um argumento é determinada pela relação entre suas premissas e sua conclusão. Um argumento P1, P2, ..., P n ⊢ Q é considerado válido se, e somente se, a conclusão Q é verdadeira todas as vezes em que as premissas P1, P2, ..., P n são verdadeiras. Isso significa que a verdade das premissas é incompatível com a falsidade da conclusão. Caso um argumento não seja válido, ou seja, existem casos em que as premissas são verdadeiras e a conclusão é falsa, ele é chamado de sofismo.
O símbolo ⊢ indica que a proposição à sua direita pode ser deduzida utilizando apenas as proposições à sua esquerda como premissas. A invalidade de um argumento ocorre apenas quando todas as premissas são verdadeiras e a conclusão é falsa. A verdade ou falsidade são características das proposições, enquanto a validade ou invalidade são propriedades dos argumentos. Uma proposição pode ser verdadeira ou falsa, mas não pode ser válida ou inválida, da mesma forma que um argumento pode ser válido ou inválido, mas não pode ser verdadeiro ou falso.
Exemplo:
p → q		 p ⊢ q 
 
Argumentos válidos fundamentais 
1) Adição Disjuntiva (AD) o sol é uma estrela, portanto, o sol é uma estrela ou a Terra é um planeta. p ⊢ p V q p ⊢ q V p essas duas formas servem para fazer generalizações. Se p verdadeiro, então mais genericamente p V q é verdadeiro para qualquer afirmação q. 
2) Simplificação Conjuntiva (SIMP) João é médico e Maria é psicóloga, assim, João é médico   p ∧ q ⊢ p p ∧ q ⊢ q essas duas formas servem para fazer particularizações. Se p e q são verdadeiros então em particular p é verdadeiro. 
3) Conjunção hoje o clima está frio. Hoje o clima está seco. Portanto, hoje o clima está frio e seco. p, q ⊢ p ∧ q p, q ⊢ q ∧ p. 
4) Absorção (ABS) se estudar, irei aprender. Portanto, se estudar, então irei estudar e aprender. p → q ⊢ p → (p ∧q).
5) Modus Ponens (MP) se a Terra é um planeta do sistema solar, então a Terra orbita o Sol. A Terra é um planeta do sistema solar, portanto, a Terra orbita o Sol. p → q p ⊢ q.
6) Modus Tollens (MT) se o tanque de combustível do veículo estiver cheio, então eu chegarei ao destino. Não cheguei ao destino. Portanto, o tanque de combustível não estava cheio. p → q ~q ⊢ ~p um argumento válido que tem essa forma é chamado de modus tollens em Latim e que significa “método de negar.” 
7) Silogismo Disjuntivo (SD) ou voltamos ao baile ou ficamos na rua conversando. Decidimos não voltar ao baile. Logo, ficamos na rua conversando. (p V q), ~p ⊢ q (p V q), ~q ⊢ p essas formas de argumento expressam a situação onde existem somente duas possibilidades e uma pode ser excluída o que leva ao fato que a outra deve prevalecer. 
8) Silogismo Hipotético (SH) se João disse a verdade, então ele é inocente. Se João é inocente, então ficará livre da prisão. Portanto, se João disse a verdade, então ficará livre da prisão. p → q → r ⊢ p → r muitos argumentos em matemática são definidos por cadeias de sentenças se.
9) Dilema Construtivo (DC) se eu ganhar 1 milhão de reais, eu vou doar para um orfanato. Se meu amigo ganhar 1 milhão de euros, ele vai doar para um asilo. Ou eu ganharei 1 milhão de reais ou meu amigo ganhará 1 milhão de euros. Portanto, ou um orfanato ganhará 1 milhão de reais, ou um asilo ganhará 1 milhão de euros. p → q r → s, p V r ⊢ q V s.
10) Dilema Destrutivo (DD) se chover vamos ficar em casa. Se estiver ensolarado, vamos caminhar. Se não, não vamos ficar em casa, ou não vamos caminhar. Logo, não vai chover ou não vai ser ensolarado, ou ambos p → q r → s, ~q V ~s ⊢ ~p V ~r.
Validade de argumentos mediante regras de inferência
O método da dedução natural é um método sintético para verificar a validade de um argumento, no qual se demonstra que a conclusão pode ser deduzida a partir das premissas dadas. Não são utilizados conceitos como tautologia, contradição ou contingência. No exemplo dado, a validade do argumento "p → q, p ∧ r ⊢ q" é verificada utilizando as regras de simplificação (SIMP) e modus ponens (MP), mostrando que a conclusão pode ser deduzida das premissas. Portanto, o argumento é considerado válido.
