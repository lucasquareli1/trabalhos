Validade de argumentos mediante regras de inferência e Equivalências
• Alguns argumentos não podem ser verificados apenas com as regras de inferência básicas.
• Nesses casos, é necessário utilizar a "Regra da Substituição" de proposições equivalentes. 
• Existem várias equivalências importantes, como as leis de Morgan, Dupla Negação, Implicação Material, entre outras, que podem ser aplicadas nas premissas, nos passos de dedução e na conclusão, quando necessário. 
• Essas equivalências adicionais são utilizadas para demonstrar a validade de argumentos mais complexos. 
• As regras de inferência adicionais podem ser aplicadas tanto em linhas completas de uma demonstração como em partes dessas linhas.
