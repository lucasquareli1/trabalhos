CONSIDERAÇÕES FINAIS
A Lógica Matemática é fundamental para o estudo da Ciência da Computação, como vimos anteriormente no decorrer do trabalho, os conceitos vistos aqui serão aplicados e estendidos. Esses comandos lógicos que aprendemos definem passo a passo o que um programa de computador pode fazer e o que ele não deve fazer. Os fundamentos mais básicos da lógica têm como base a lógica proposicional que são importantes para defini-las de forma matemática usando símbolos e operações. Sendo assim, podemos expressar uma série de sentenças, possibilitando o processamento delas por um computador. 
