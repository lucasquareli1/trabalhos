r) p → (p → q ∧ ¬q) contingente.
s) (p ∧ q) ∨ (p ∧ r) ↔ p ∧ (q ∧ r) contingente.
t) (p → q) ∧ (q → r) → (p → r) tautológica.

Definição de Implicação Lógica 
• Se o antecedente é verdadeiro, então o consequente pode ser verdadeiro ou falso ().
• Se o antecedente é falso, então o consequente pode ser verdadeiro ou falso. Implicação Tautológica: uma proposição condicional tautológica.
Exemplo:
A proposição p ∧ q → p é uma implicação tautológica. Para provarmos essa afirmação usamos a tabela-verdade.
Equivalência Lógica 
• Se as proposições A e B são logicamente equivalentes, então elas possuem o mesmo valor de verdade em todas as combinações possíveis de valores lógicos de suas variáveis. 
• Se A e B são logicamente equivalentes, então A implica B e B implica A. 
Exemplo:
A proposição ¬ (p ∧ q) ↔ (¬p ∨ ¬q) é uma equivalência tautológica.
