Proposições associadas a uma condicional
Dada a condicional p → q, existem três proposições condicionais associadas a ela: 
• Proposição recíproca de p → q: q → p.
• Proposição contrária de p → q: ~p → ~q.
• Proposição contra positiva de p → q: ~q → ~p.
 
