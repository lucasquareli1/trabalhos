CRITÉRIOS PARA O VALOR VERDADE
• Conjunção (∧) uma conjunção tem seu valor lógico (V) se, e somente se, as duas proposições que a compõem forem verdadeiras (V).
• Disjunção (∨) uma disjunção tem valor-verdade (F) se, e somente se, ambas as proposições que a compõem forem falsas (F).
• Condicional (→) uma proposição condicional é falsa (F) se, e somente se, a proposição antecedente for verdadeira (V) e a consequente for falsa (F).
• Bicondicional (↔) uma proposição bi condicional tem valor-verdade (V) se, e somente se, as duas proposições que a compõem tiverem o mesmo valor verdade (V) ou (F).
• Negação (¬) A negação de uma proposição verdadeira (V) é uma proposição falsa (F) e a de uma proposição falsa (F) é uma proposição verdadeira (V).
							 					
